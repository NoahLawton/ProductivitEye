<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracking Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 24px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Eye Tracking Settings</h1>

        <!-- Toggle eye tracking -->
        <div>
            <label for="eyeTracking">Enable Eye Tracking:</label>
            <input type="checkbox" id="eyeTracking" />
        </div>

        <br>

        <!-- Calibration button -->
        <div>
            <button id="calibrateBtn">Calibrate</button>
        </div>

        <br>

        <!-- Save settings button -->
        <div>
            <button id="saveBtn">Save Settings</button>
        </div>

    </div>

    <script src="settings.js"></script>
</body>
</html>
